[Rainmeter]
    update              =100
    DefaultUpdateDivider=50
    accurateText        =1
    dynamicWindowSize   =1
    BackgroundMode      =2
    SolidColor          =#Background#
[Metadata]
    Name        =Alysaar   
    Author      =Cortex
    Information =Feed Reader
    License     =CC BY-SA 4.0 & MIT License
    Version     =1.0
;===== CONFIGURATION =====
    [Variables]
        ; - Google News Reader Variables -
        ;e.g.: de-DE ; en-GB ; en-US ; ja-JP ; https://developers.google.com/assistant/console/languages-locales
        Localesmall     =de
        Localebig       =DE
        TopicURL        =""
        ;         
        Background      =0,0,0,1
        NewsFont        =Montserrat Light
        TopicFont       =Montserrat SemiBold
        HeaderFont      =Montserrat Medium
        NewsFontSize    =13
        TopicFontSize   =16
        HeaderFontSize  =40
        NewsWidth       =1080
        NewsHeight      =20
        HeaderHeight    =60    
        White           =255,255,255
        Prefix          ="[\x25CB]  "
        PrefixHover     ="[\x25C9]  "
        Exp             =.*<item>.*<title>(.*)</title>.*<link>(.*)</link>.*<item>.*<title>(.*)</title>.*<link>(.*)</link>
        Exp2            =.*<item>.*<title>(.*)</title>.*<link>(.*)</link>.*<item>.*<title>(.*)</title>.*<link>(.*)</link>
        Exp3            =.*"subreddit": "(.*)",.*"title": "(.*)",.*"permalink": "(.*)"
        NewsSwitch1             =0
        NewsSwitch2             =0
        NewsSwitch3             =1
        TopicSwitch             =1
        HeaderColorSwitch1      =0
        HeaderColorSwitch2      =0
        HeaderColorSwitch3      =1
    [Style1]
        ; Used for News
        FontFace    =#NewsFont#
        FontSize    =#NewsFontSize#
        AntiAlias   =1
        X           =0
        Y           =3R
        FontColor   =#White#,160
        W           =#NewsWidth#
        H           =#NewsHeight#
        Prefix      =#Prefix#
        UPDATEDIVIDER=3
        MouseOverAction =[!SetOption #CURRENTSECTION# Prefix "#PrefixHover#"][!SetOption #CURRENTSECTION# FontColor "#white#,255"][!UpdateMeter #CURRENTSECTION#][!Redraw]
        MouseLeaveAction=[!SetOption #CURRENTSECTION# Prefix "#Prefix#"][!SetOption #CURRENTSECTION# FontColor "#white#,160"][!UpdateMeter #CURRENTSECTION#][!Redraw]
    [Style1Inactive]
        ; Used for News
        Hidden      =1
        FontFace    =#NewsFont#
        FontSize    =0
        X           =0
        Y           =0R
        FontColor   =#White#,0
        UPDATEDIVIDER=10
        W           =0
        H           =0
    [TopicActive]
        FontFace    =#TopicFont#
        FontSize    =#TopicFontSize#
        AntiAlias   =1
        FontColor   =#White#,255
        UPDATEDIVIDER=10
        StringAlign=center
    [TopicInactive]
        FontFace    =#TopicFont#
        FontSize    =#TopicFontSize#
        AntiAlias   =1
        FontColor   =#White#,140
        UPDATEDIVIDER=10
        StringAlign=center
    [Style2]
        FontFace    =#HeaderFont#
        FontSize    =#HeaderFontSize#
        StringAlign =Center        
        AntiAlias   =1
        UPDATEDIVIDER=10
        FontColor   =#White#,255  
    [Style2Inactive]
        FontColor   =#White#,60       
        FontFace    =#HeaderFont#
        FontSize    =#HeaderFontSize#
        StringAlign =Center
        UPDATEDIVIDER=10
        AntiAlias   =1
    [MeterSwitch1]
        Measure         =Calc
        Formula         =#NewsSwitch1#
        IfCondition     =(#CURRENTSECTION#=0)
        IfTrueAction    =[!SetOptionGroup Meters1 Meterstyle "Style1"][!UpdateMeterGroup "Meter1"][!Update]
        IfFalseAction   =[!SetOptionGroup Meters1 Meterstyle "Style1Inactive"][!UpdateMeterGroup "Meter1"][!Update]
        DynamicVariables=1
    [MeterSwitch2]
        Measure         =Calc
        Formula         =#NewsSwitch2#
        IfCondition     =(#CURRENTSECTION#=0)
        IfTrueAction    =[!SetOptionGroup Meters2 Meterstyle "Style1"][!UpdateMeterGroup "Meter2"][!Update]
        IfFalseAction   =[!SetOptionGroup Meters2 Meterstyle "Style1Inactive"][!UpdateMeterGroup "Meter2"][!Update]
        DynamicVariables=1     
    [MeterSwitch3]
        Measure         =Calc
        Formula         =#NewsSwitch3#
        IfCondition     =(#CURRENTSECTION#=0)
        IfTrueAction    =[!SetOptionGroup Meters3 Meterstyle "Style1"][!UpdateMeterGroup "Meter3"][!Update]
        IfFalseAction   =[!SetOptionGroup Meters3 Meterstyle "Style1Inactive"][!UpdateMeterGroup "Meter3"][!Update]
        DynamicVariables=1 
    [TopicSwitchmeasure]
        Measure             =Calc
        Formula             =#TopicSwitch#
        IfCondition         =(#CURRENTSECTION#=1)
        IfTrueAction        =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter1 Meterstyle "TopicActive"][!SetVariable TopicURL "WORLD"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition2        =(#CURRENTSECTION#=2)
        IfTrueAction2       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter2 Meterstyle "TopicActive"][!SetVariable TopicURL "SCIENCE"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition3        =(#CURRENTSECTION#=3)
        IfTrueAction3       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter3 Meterstyle "TopicActive"][!SetVariable TopicURL "BUSINESS"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition4        =(#CURRENTSECTION#=4)
        IfTrueAction4       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter4 Meterstyle "TopicActive"][!SetVariable TopicURL "NATION"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition5        =(#CURRENTSECTION#=5)
        IfTrueAction5       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter5 Meterstyle "TopicActive"][!SetVariable TopicURL "SPORTS"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition6        =(#CURRENTSECTION#=6)
        IfTrueAction6       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter6 Meterstyle "TopicActive"][!SetVariable TopicURL "TECHNOLOGY"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition7        =(#CURRENTSECTION#=7)
        IfTrueAction7       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter7 Meterstyle "TopicActive"][!SetVariable TopicURL "ENTERTAINMENT"][!CommandMeasure MeasureParent1 "Update"]
        IfCondition8        =(#CURRENTSECTION#=8)
        IfTrueAction8       =[!SetOptionGroup GroupTopic Meterstyle "TopicInactive"][!SetOption TopicSwitchmeter8 Meterstyle "TopicActive"][!SetVariable TopicURL "HEALTH"][!CommandMeasure MeasureParent1 "Update"]
        UPDATEDIVIDER       =5
        DynamicVariables    =1                      
    [MeasureHeaderColorSwitch1]
        Measure             =Calc
        Formula             =#HeaderColorSwitch1#
        IfCondition         =(#CURRENTSECTION#=0)
        IfTrueAction        =[!SetOption MeterTitle1 Meterstyle "Style2"][!UpdateMeter "MeterTitle1"][!Update]
        IfFalseAction       =[!SetOption MeterTitle1 Meterstyle "Style2Inactive"][!UpdateMeter "MeterTitle1"][!Update]
        DynamicVariables    =1
    [MeasureHeaderColorSwitch2]
        Measure             =Calc
        Formula             =#HeaderColorSwitch2#
        IfCondition         =(#CURRENTSECTION#=0)
        IfTrueAction        =[!SetOption MeterTitle2 Meterstyle "Style2"][!UpdateMeter "MeterTitle2"][!Redraw][!Update]
        IfFalseAction       =[!SetOption MeterTitle2 Meterstyle "Style2Inactive"][!UpdateMeter "MeterTitle2"][!Redraw][!Update]
        DynamicVariables    =1
    [MeasureHeaderColorSwitch3]
        Measure             =Calc
        Formula             =#HeaderColorSwitch3#
        IfCondition         =(#CURRENTSECTION#=0)
        IfTrueAction        =[!SetOption MeterTitle3 Meterstyle "Style2"][!UpdateMeter "MeterTitle3"][!Redraw][!Update]
        IfFalseAction       =[!SetOption MeterTitle3 Meterstyle "Style2Inactive"][!UpdateMeter "MeterTitle3"][!Redraw][!Update]
        DynamicVariables    =1              
    [BarStyle]
        StringAlign =Center        
        W           =1000
        H           =2
        X           =((1080-1000)/2)
        Y           =7R
        W           =500
        SolidColor  =#White#,140
        UPDATEDIVIDER=-1

